<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LF - luxury fashion</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="lf_logo.png" type="image/x-icon">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    
    <!-- google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=DM+Serif+Display&family=EB+Garamond:wght@400;500;600;700;800&family=Forum&family=Nunito:wght@200;300;400;500;600&display=swap" rel="stylesheet"> -->

</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div class="overlay" data-overlay></div>

    <!-- modal -->
    <div class="modal" data-modal>
        <div class="modal-close-overlay" data-modal-overlay>
            <div class="modal-content">
                <button class="modal-close-btn" data-modal-close>
                    <i class="fas fa-times"></i>
                </button>

                <div class="newsletter-img">
                    <img src="newsletter.png" alt="subscribe newsletter" width="300" height="400">
                </div>

                <div class="newsletter">
                    <form action="#">
                        <div class="newsletter-header">
                            <h3 class="newsletter-title">Subscribe Newsletter</h3>
                            <p class="newsletter-desc">Subscribe the <b>LF</b> to get lastest products and discount update.</p>
                            <input type="email" name="email" class="email-field" placeholder="Email Address" required>
                            <button type="submit" class="btn-newsletter">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   




    <!-- javascript link -->
    <script type="moudle" src="https://unpkg.com/ionicon@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomoudle="" src="https://unpkg.com/ionicon@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
